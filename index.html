    body {
      margin: 0;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', 'Comic Neue', cursive;
      color: #ffccf2;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;

      background: url('https://images3.alphacoders.com/135/1357202.png') no-repeat center center fixed;

      z-index: -1;
    }

    }

    a {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      width: 220px;
      background-color: rgba(255, 240, 246, 0.2);
      border: 2px solid #ff99cc;
      border-radius: 25px;
      color: #ffccf2;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      backdrop-filter: blur(4px);
    }
    a:hover {
      background-color: #ff99cc;
      color: white;
      transform: scale(1.05);
    }

    .links {
