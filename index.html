<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', 'Comic Neue', cursive;
      color: #ffccf2;
      text-align: center;
      position: relative;
      overflow: hidden;
      padding: 10px; /* overall safe space for tiny screens */
    }

    /* background image */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://images3.alphacoders.com/135/1357202.png') no-repeat center center fixed;
      background-size: cover;
      z-index: -2;
    }

    /* gradient overlay */
    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to bottom, rgba(80,80,80,0.5), rgba(0,0,0,0.7));
      z-index: -1;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px #000;
      background: rgba(255, 240, 246, 0.2);
      padding: 15px 30px;
      border-radius: 25px;
      backdrop-filter: blur(6px);
      max-width: 90%;   /* keeps it from touching edges */
      box-sizing: border-box;
    }

    a {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      width: 220px;
      background-color: rgba(255, 240, 246, 0.2);
      border: 2px solid #ff99cc;
      border-radius: 25px;
      color: #ffccf2;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      backdrop-filter: blur(4px);
    }
    a:hover {
      background-color: #ff99cc;
      color: white;
      transform: scale(1.05);
    }

    .links {
      margin-top: 20px;
    }

    /* üì± Mobile-friendly tweaks */
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;       /* smaller text on small screens */
        padding: 12px 20px;   /* guaranteed comfy spacing */
      }
      a {
        width: 90%;           /* buttons stretch a bit wider on mobile */
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <h1>üå∏ Welcome to my website üå∏</h1>
  <div class="links">
    <a href="https://example.com">‚ú® Home</a>
    <a href="https://example.com/about">üç∞ About Me</a>
    <a href="https://example.com/gallery">üåà Gallery</a>
    <a href="https://example.com/contact">üíå Contact</a>
  </div>
</body>
</html>
